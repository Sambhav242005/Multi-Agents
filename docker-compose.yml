version: '3.8'

services:
  backend:
    build: ./backend
    container_name: hackwave-backend
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: hackwave-frontend
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=/api

  nginx:
    image: nginx:alpine
    container_name: hackwave-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
